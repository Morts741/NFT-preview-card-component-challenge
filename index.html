<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="main-image">
        <div class="overlay">
          <img class="equil" src="main/image-equilibrium.jpg" alt="">
          <!-- <img class="equil-icon" src="images/icon-view.svg" alt="" srcset=""> -->
        </div>
      </div>
      <h2><a href="#" class="title-link">Equilibrium #3429</a></h2>
      <div class="description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="details">
        <p class="price"> <img class="icon" src="images/icon-ethereum.svg" alt=""></svg> 0.041 ETH</p>
        <p class="time"> <img class="icon" src="images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
      <div class="credit">
        <img src="image-avatar.png" alt="">
        <p>Creation of <a href="#" class="author">Jules Wyvern</a></p>
      </div>
    </div>
  </div>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>

</html>
